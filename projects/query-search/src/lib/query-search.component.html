<mat-list role="list">
  <mat-list-item *ngFor="let group of groups">
    <query-search-group [group]="group" (removed)="remove($event)"></query-search-group>
    <mat-divider></mat-divider>
  </mat-list-item>
  <mat-list-item class="add-item">
    <button mat-button (click)="addGroup()">Add..</button>
    <button mat-button (click)="generate()">Generate</button>
  </mat-list-item>
</mat-list>
