<mat-list role="list">
  <mat-list-item *ngFor="let group of groups">
    <query-search-group [group]="group" (removed)="remove($event)"></query-search-group>
    <mat-divider></mat-divider>
  </mat-list-item>
  <mat-list-item class="add-item">
    <div class="global-actions">
      <button mat-mini-fab color="primary" (click)="addGroup()">
        <mat-icon>add</mat-icon>
      </button>
      <button class="generate-button" mat-button (click)="generate()">Generate</button>
    </div>
  </mat-list-item>
</mat-list>
<mat-divider></mat-divider>
