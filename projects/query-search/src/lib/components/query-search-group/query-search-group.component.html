<mat-toolbar [color]="toolbarColor">
  <group-type-selector [disabled]="disableTypeButtons" [groupColor]="toolbarColor" [(ngModel)]="groupType"></group-type-selector>
  <div class="group-action-buttons">
    <button mat-icon-button [matMenuTriggerFor]="actionMenu">
      <mat-icon>add</mat-icon>
    </button>
    <mat-menu #actionMenu="matMenu">
      <button mat-menu-item (click)="addItem()">Item</button>
      <button mat-menu-item (click)="addGroup()">Group</button>
    </mat-menu>
    <button mat-icon-button (click)="remove()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-list role="list" class="group-items-list">
  <mat-list-item  *ngFor="let item of group.items" class="group-item">
    <query-search-item [@inOut] (removed)="removeItem($event)" [item]="item" [disableDelete]="group.items.length === 1"></query-search-item>
  </mat-list-item>
  <mat-list-item *ngFor="let group of group.children" class="sub-group-item">
    <mat-divider class="sub-group-divider"></mat-divider>
    <query-search-group  [@inOut] [group]="group" (removed)="removeChild($event)"></query-search-group>
  </mat-list-item>
</mat-list>
